<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<style>
  #vr {
    display: flex;
    flex-direction: row;
  }

  img {
    margin-right: -60px;
  }

  body {
    background-color: black;
    color: white;
  }
  div.error {
    background-color: lightpink;
    color: red;
    padding: 10px;
  }
</style>

<body>
  <div class="container-fluid">
    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#options" aria-expanded="false" aria-controls="options">
      Настройки
    </button>
    <div class="collapse row" id="options">
      <div class="col">
        <form role="form" onsubmit="setIP();return false">
          <div class="form-group">
            <label class="form-label">Адрес камеры:</label>
            <input type="url" class="form-control" id="cam-ip"/>
            <input type="button" class="btn btn-primary" id="set-cam-ip" onclick="setIP()" value="Подключить"/>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div id="vr">
          <img src="blank.png" alt="Видео будет тут">
        </div>
        <div id="debug">This is for debug</div>
    </div>
    </div>
    <div class="row">
      <div class="col-md" id="messages"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
